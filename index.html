<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Doggie Daycare</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "header__background">
            <div class = "container">
                <div class="header__top__nav">
                    <img src="img/logo.png" alt="" class = "header__top__nav__logo">
                    <div class="header__top__nav__block">
                        <img src="img/clock.png" alt="">
                        <div class="text">
                            <h2>BOARDING HOURS</h2>
                            <p>Mon - Sat: 7:00 am - 6:00 pm</p>
                        </div>
                    </div>
                    <div class="header__top__nav__block">
                        <img src="img/phone.png" alt="">
                        <div class="text">
                            <h2>CALL US</h2>
                            <p>(555) Pup-Cares</p>
                        </div>
                    </div>
                    <div class="header__top__nav__button">
                        <a href="#">Make an Appointment</a>
                    </div>
                </div>
                <div class="header__nav__background">
                    <nav class = "header__nav">
                        <ul>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Specials</a></li>
                            <li><a href="#">Facilities</a></li>
                            <li><a href="#">Reviews</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">About</a></li>
                            <li><img src="img/search.png" alt="поиск" class = "header__nav__img"></li>
                            <li><img src="img/shop.png" alt="корзина" class = "header__nav__img"></li>
                        </ul>
                    </nav>
                </div>
                <div class="title">
                    <h1>Premier dog boarding, <br> daycare & day spa</h1>
                    <div class="header__top__nav__button title__button">
                        <a href="#">Make an Appointment</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
